<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px gray; }
        button { padding: 10px 20px; margin: 10px; font-size: 18px; cursor: pointer; border: none; border-radius: 5px; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #28a745; color: white; }
        .hidden { display: none; }
        .correct { color: green; font-weight: bold; }
        .wrong { color: red; font-weight: bold; }
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px gray; }
        .fireworks { font-size: 30px; color: gold; }
    </style>
</head>
<body>
    <div class="container" id="start-screen">
        <h1>Spelling Game</h1>
        <button class="btn-primary" onclick="startLearn()">Learn Words</button>
        <button class="btn-secondary" onclick="startTest()">Test Spelling</button>
    </div>

    <div class="container hidden" id="learn-screen">
        <h2 id="learn-word"></h2>
        <p id="learn-sentence"></p>
        <p id="learn-definition"></p>
        <button onclick="startPractice()">Practice Word</button>
        <div id="practice-area" class="hidden">
            <button onclick="playWord()">üîä Play Word</button>
            <input type="text" id="learn-input" autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="off">
            <button onclick="checkLearnWord()">Submit</button>
            <p id="learn-feedback"></p>
        </div>
        <button onclick="nextLearnWord()">Next Word</button>
    </div>

    <div class="container hidden" id="test-screen">
        <h2>Spell the word you hear</h2>
        <button onclick="playWord()">üîä Hear Word</button>
        <input type="text" id="test-input" autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="off">
        <button onclick="checkTestWord()">Submit</button>
        <p id="test-feedback"></p>
        <button onclick="nextTestWord()">Next Word</button>
    </div>

    <div class="container hidden" id="end-screen">
        <h2>üéâ You've Practiced All Words! üéâ</h2>
        <button onclick="restartGame()">Restart</button>
    </div>

    <script>
        let words = [
            { word: "advantageous", sentence: "Example sentence: Sophie found it <b>advantageous</b> to train her telepathic abilities before facing the Neverseen. (KOTLC)", definition: "Definition: Beneficial; giving an advantage." },
            { word: "plateau", sentence: "Example sentence: Percy felt like his sword-fighting skills had hit a <b>plateau</b> until Chiron taught him a new technique. (Percy Jackson)", definition: "Definition: A state of little or no change following progress." },
            { word: "fallacy", sentence: "Example sentence: The idea that all goblins were cruel was a <b>fallacy</b> that Morrigan quickly disproved. (Nevermoor)", definition: "Definition: A mistaken belief based on faulty reasoning." },
            { word: "comparatively", sentence: "Example sentence: Compared to the horrors of Tartarus, Camp Half-Blood seemed <b>comparatively</b> peaceful. (Percy Jackson)", definition: "Definition: When something is viewed in relation to another thing." },
            { word: "category", sentence: "Example sentence: Biana's skills in stealth placed her in a unique <b>category</b> among the Black Swan's members. (KOTLC)", definition: "Definition: A class or division of things with shared characteristics." },
            { word: "aquamarine", sentence: "Example sentence: Lyra marveled at the <b>aquamarine</b> glow of the Northern Lights above the Arctic. (His Dark Materials)", definition: "Definition: A light bluish-green color, or a gemstone of the same color." },
            { word: "analysis", sentence: "Example sentence: Fitz's careful <b>analysis</b> of the situation helped the team decide on their next move. (KOTLC)", definition: "Definition: A detailed examination of something to understand it better." },
            { word: "satisfactorily", sentence: "Example sentence: Morrigan completed her Wundrous test <b>satisfactorily</b>, but Jupiter knew she had more potential. (Nevermoor)", definition: "Definition: In a way that meets expectations or requirements." },
            { word: "magistrate", sentence: "Example sentence: The <b>magistrate</b> of Citt√†gazze was nowhere to be found after the Spectres arrived. (His Dark Materials)", definition: "Definition: A civil officer or judge who administers the law." },
            { word: "dilapidated", sentence: "Example sentence: The <b>dilapidated</b> mansion in the woods gave off a feeling of eerie abandonment. (Nevermoor)", definition: "Definition: In a state of disrepair or ruin due to age or neglect." },
            { word: "classification", sentence: "Example sentence: The Neverseen's <b>classification</b> of Sophie as a threat only made her more determined to fight back. (KOTLC)", definition: "Definition: The process of arranging things into groups based on similarities." },
            { word: "calculation", sentence: "Example sentence: Annabeth's precise <b>calculation</b> helped the group escape the Labyrinth's shifting walls. (Percy Jackson)", definition: "Definition: The process of using mathematics or careful planning to determine something." },
            { word: "antiquated", sentence: "Example sentence: The <b>antiquated</b> traditions of the Conclave frustrated Morrigan, who wanted change. (Nevermoor)", definition: "Definition: Old-fashioned or outdated." },
            { word: "unmanageable", sentence: "Example sentence: Controlling her newly awakened powers felt almost <b>unmanageable</b> for Sophie. (KOTLC)", definition: "Definition: Difficult or impossible to control or deal with." },
            { word: "paradise", sentence: "Example sentence: Camp Half-Blood was a <b>paradise</b> for demigods compared to the dangers of the outside world. (Percy Jackson)", definition: "Definition: A place or state of perfect happiness." },
            { word: "extravagant", sentence: "Example sentence: The <b>extravagant</b> feast at Wundersmith's palace was both enchanting and unsettling. (Nevermoor)", definition: "Definition: Excessively elaborate, costly, or luxurious." },
            { word: "collateral", sentence: "Example sentence: The fight between the gods and Titans caused massive <b>collateral</b> damage to Olympus. (Percy Jackson)", definition: "Definition: Secondary or unintended damage, or something pledged as security." },
            { word: "cancellation", sentence: "Example sentence: The <b>cancellation</b> of the Magisterium's experiment left many scholars furious. (His Dark Materials)", definition: "Definition: The act of deciding that an event will not take place." },
            { word: "apprehensive", sentence: "Example sentence: Morrigan felt <b>apprehensive</b> about her first Wundrous Society challenge. (Nevermoor)", definition: "Definition: Anxious or fearful that something bad might happen." },
            { word: "vocabulary", sentence: "Example sentence: Dex's extensive <b>vocabulary</b> of alchemy terms helped him create a powerful elixir. (KOTLC)", definition: "Definition: The body of words used in a language or by a person." }
        ];

        let currentWordIndex = 0;

        function startLearn() {
            document.getElementById("start-screen").classList.add("hidden");
            document.getElementById("learn-screen").classList.remove("hidden");
            loadLearnWord();
        }

        function startTest() {
            document.getElementById("start-screen").classList.add("hidden");
            document.getElementById("test-screen").classList.remove("hidden");
            loadTestWord();
        }

        function loadLearnWord() {
            let wordObj = words[currentWordIndex];
            document.getElementById("learn-word").innerText = wordObj.word;
            document.getElementById("learn-sentence").innerHTML = wordObj.sentence;
            document.getElementById("learn-definition").innerText = wordObj.definition;
            document.getElementById("learn-input").value = "";
            document.getElementById("learn-feedback").innerText = "";
            document.getElementById("practice-area").classList.add("hidden");
        }

        function loadTestWord() {
            let wordObj = words[currentWordIndex];
            document.getElementById("test-input").value = "";
            document.getElementById("test-feedback").innerText = "";
            playWord();
        }

        function playWord() {
            let msg = new SpeechSynthesisUtterance(words[currentWordIndex].word);
            msg.lang = 'en-AU';
            window.speechSynthesis.speak(msg);
        }

        function checkLearnWord() {
            let input = document.getElementById("learn-input").value.trim().toLowerCase();
            let correctWord = words[currentWordIndex].word.toLowerCase();
            if (input === correctWord) {
                document.getElementById("learn-feedback").innerHTML = "‚úÖ Correct!";
            } else {
                document.getElementById("learn-feedback").innerHTML = "‚ùå Wrong. Try again!";
            }
        }

        function checkTestWord() {
            let input = document.getElementById("test-input").value.trim().toLowerCase();
            let correctWord = words[currentWordIndex].word.toLowerCase();
            if (input === correctWord) {
                document.getElementById("test-feedback").innerHTML = "‚úÖ Correct!";
            } else {
                document.getElementById("test-feedback").innerHTML = "‚ùå Wrong. Try again!";
            }
        }

        function nextLearnWord() {
            currentWordIndex++;
            if (currentWordIndex < words.length) {
                loadLearnWord();
                // Make sure the word, sentence, and definition are visible
                document.getElementById("learn-word").classList.remove("hidden");
                document.getElementById("learn-sentence").classList.remove("hidden");
                document.getElementById("learn-definition").classList.remove("hidden");
                // Hide the practice area when moving to next word
                document.getElementById("practice-area").classList.add("hidden");
            } else {
                document.getElementById("learn-screen").classList.add("hidden");
                document.getElementById("end-screen").classList.remove("hidden");
            }
        }

        function nextTestWord() {
            currentWordIndex++;
            if (currentWordIndex < words.length) {
                loadTestWord();
            } else {
                document.getElementById("test-screen").classList.add("hidden");
                document.getElementById("end-screen").classList.remove("hidden");
            }
        }

        function startPractice() {
            document.getElementById("learn-word").classList.add("hidden");
            document.getElementById("learn-sentence").classList.add("hidden");
            document.getElementById("learn-definition").classList.add("hidden");
            document.getElementById("practice-area").classList.remove("hidden");
        }

        function restartGame() {
            document.getElementById("end-screen").classList.add("hidden");
            document.getElementById("start-screen").classList.remove("hidden");
            currentWordIndex = 0;
            words = words.sort(() => Math.random() - 0.5);
        }

        // Initialize by shuffling words
        words = words.sort(() => Math.random() - 0.5);
    </script>
</body>
</html>
